<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/chat.css" rel="stylesheet" type="text/css">
    <title>MiChat</title>
</head>
<body>

    <script src="js/main.js"></script>

</html>
